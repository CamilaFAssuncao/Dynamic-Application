<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="favicon.svg" type="image/x-icon" class="favicon">
    <link rel="stylesheet" href="style.css">
    <title>The Weather App</title>
</head>
<body>
    <div class="container">
    <div class="searchBar">
        <input type="text" name="city" id="cityInput" placeholder="Enter a city">
        <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        
    </div>

    <!-- <div class="weatherImg">
        <img src="sunny.jpg" alt="" class="sun" size="200px">
    </div> -->

    <div class="output">
        <div class="location">
        <h2><i class="fa-solid fa-location-dot"></i> <span id="city">Belo Horizonte</span> <img id="country"></img></h2>
        <img src="" alt="flag" id="country">
    </div>
        <h1 class="tempCelsius">28<span></span>&deg;C</h1>
        <div class="description">
        <p class="explanation">Sunny day</p>
        <img src="" alt="" id="weatherIcon">
    </div>
        <p class="maxMin">Max: 32 Min:17</p>
    </div>

    <div class="nextDays">
       <p class="day1">Wednesday Max:25 Min:12</p> 
       <p class="day2">Thursday Max:28 Min:15</p> 
       <p class="day3">Friday Max:32 Min:20</p> 
       <p class="day4">Saturday Max:22 Min:10</p> 
       <p class="day5">Sunday Max:23 Min:11</p> 
    </div>

    <div class="tempGraph"></div>
</div>
   <script src="script.js"></script> 
</body>
</html>
