<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="favicon.svg" type="image/x-icon" class="favicon">
    <link rel="stylesheet" href="style.css">
    <title>The Weather App</title>
</head>
<body>
    <div class="container">
    <div class="searchBar">
        <input type="text" name="city" id="cityInput" placeholder="Enter a city">
        <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        
    </div>

   
    <div id ="output" class="hide">
        
        <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> </h2>
        
        
        <img src="" alt="" id="weatherIcon">
        <p class="tempCelsius"><span></span>&deg;C</p>
        
        <div class="description">
        <p class="weather-description"></p>
    </div>


    <div id="details-container">
        <p id="max-temp">
            <i class="fa-solid fa-temperature-arrow-up"></i> 
          <span></span>
        </p>
        <p id="min-temp">
            <i class="fa-solid fa-temperature-arrow-down"></i>
          <span></span>
        </p>
      </div>

    </div>

       <p class="day4">Saturday Max:22 Min:10</p> 
       <p class="day5">Sunday Max:23 Min:11</p> 
    </div> -->

   
</div>
   <script src="script.js"></script> 
</body>
</html>
