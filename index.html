<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="sun.svg" type="image/x-icon" class="favicon">
    <link rel="stylesheet" href="style.css">
    <title>The Weather App</title>
</head>
<body>

    <div id="container">
    <div class="searchBar">
        <input type="text" name="city" id="cityInput" placeholder="Enter a city">
        <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        
    </div>

   
    <div id ="output" class="hide">
        
        <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> </h2>
        
        
        <img src="" alt="" id="weatherIcon">
        <p class="tempCelsius"><span></span>&deg;C</p>
        
        <div class="description">
        <p class="weather-description"></p>
    </div>


    <div id="details-container">
        <p id="max-temp">
            <i class="fa-solid fa-temperature-arrow-up"></i> 
          <span></span>&deg;C
        </p>
        <p id="min-temp">
            <i class="fa-solid fa-temperature-arrow-down"></i>
          <span></span>&deg;C
        </p>
      </div>

    </div>

    <div id="followingDays" class="hide">
        <div id="weatherContainer">
          <div id="iconsContainer" class="flex-container">
            <div class="icons">
              <p class="weather" id="day1"></p>
              <div class="image"><img src="" class="imgClass" id="img1"></div>
              <p class="dayName" id="day1Name"></p>
              <p class="maxValues" id="day1Max">Loading...</p>
              <p class="minValues" id="day1Min">Loading...</p>
            </div>
            <div class="icons">
              <p class="weather" id="day2"></p>
              <div class="image"><img src="" class="imgClass" id="img2"></div>
              <p class="dayName" id="day2Name"></p>
              <p class="maxValues" id="day2Max">Loading...</p>
              <p class="minValues" id="day2Min">Loading...</p>
            </div>
            <div class="icons">
              <p class="weather" id="day3"></p>
              <div class="image"><img src="" class="imgClass" id="img3"></div>
              <p class="dayName" id="day3Name"></p>
              <p class="maxValues" id="day3Max">Loading...</p>
              <p class="minValues" id="day3Min">Loading...</p>
            </div>
            <div class="icons">
              <p class="weather" id="day4"></p>
              <div class="image"><img src="" class="imgClass" id="img4"></div>
              <p class="dayName" id="day4Name"></p>
              <p class="maxValues" id="day4Max">Loading...</p>
              <p class="minValues" id="day4Min">Loading...</p>
            </div>
            <div class="icons">
              <p class="weather" id="day5"></p>
              <div class="image"><img src="" class="imgClass" id="img5"></div>
              <p class="dayName" id="day5Name"></p>
              <p class="maxValues" id="day5Max">Loading...</p>
              <p class="minValues" id="day5Min">Loading...</p>
            </div>
          </div>
        </div>
      </div>
      

  </div> 

<div id="not-found" class="hide">
    <img src="error.png" alt="">
    <p class="error">Oops! We couldn't find this location.</p>
</div>


</div>
   <script src="script.js"></script> 
</body>
</html>
